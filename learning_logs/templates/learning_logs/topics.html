{% extends "learning_logs/base.html" %}

{% block content %}
<p>Topics</p>
<ul>
    {% for topic in topics %}
       <!-- <li>{{topic}}</li> -->
    <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
    {% empty %}
        <p>No topics have been added yet</p>
    {% endfor %}
</ul>

{% endblock content %}
